# WireGuard用户端配置文件
# 适用于: Windows, macOS, Linux, Android, iOS
# 使用前请替换所有占位符

[Interface]
# 用户私钥 - 使用 wg genkey 生成
PrivateKey = {{USER_PRIVATE_KEY}}

# 用户在VPN网段的IP地址 (每个用户需要唯一IP)
Address = 10.8.0.10/32

# DNS服务器 (推荐使用，避免DNS泄露)
DNS = 8.8.8.8, 8.8.4.4

# MTU设置 (可选，用于优化性能)
# MTU = 1420

[Peer]
# 服务端公钥
PublicKey = {{SERVER_PUBLIC_KEY}}

# 服务端地址和端口 (替换为实际的公网IP或域名)
Endpoint = {{SERVER_PUBLIC_IP}}:51820

# 允许访问的网段
# 10.8.0.0/24: VPN内部网段
# 192.168.1.0/24: 工厂内网段
AllowedIPs = 10.8.0.0/24, 192.168.1.0/24

# 保持连接活跃
PersistentKeepalive = 25

# 如果只想访问特定服务器，可以限制AllowedIPs
# 例如只访问工厂内网的Web服务器 192.168.1.100
# AllowedIPs = 192.168.1.100/32

# 如果想要全流量VPN (所有网络流量都通过VPN)
# AllowedIPs = 0.0.0.0/0 