<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - 登录</title>
    
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/css/all.min.css" rel="stylesheet">
    <!-- Login Page Styles -->
    <link href="/assets/css/login.css" rel="stylesheet">
</head>
<body>
    <!-- 背景粒子效果 -->
    <div class="background-particles" id="particles"></div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h1>EITEC VPN</h1>
                        <p>安全管理平台</p>
                    </div>
                </div>
                <div class="login-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username" class="form-label">用户名</label>
                            <div class="input-wrapper">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="请输入用户名" required autocomplete="username">
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">密码</label>
                            <div class="input-wrapper">
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="请输入密码" required autocomplete="current-password">
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                记住登录状态
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>登录系统
                        </button>
                    </form>
                    
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 初始化粒子效果
        createParticles();

        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.btn-login');
            const originalText = submitBtn.innerHTML;
            
            // 显示加载状态
            submitBtn.classList.add('loading');
            
            const formData = new FormData(this);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 登录成功
                    submitBtn.classList.remove('loading');
                    submitBtn.classList.add('success');
                    submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>登录成功';
                    
                    // 保存token
                    localStorage.setItem('access_token', result.access_token);
                    if (result.refresh_token) {
                        localStorage.setItem('refresh_token', result.refresh_token);
                    }
                    
                    // 延迟跳转，让用户看到成功状态
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1200);
                } else {
                    // 显示错误信息
                    showError(result.message || '登录失败，请检查用户名和密码');
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('网络连接失败，请检查网络后重试');
                resetButton();
            }
            
            function resetButton() {
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = originalText;
            }
        });
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
            errorAlert.classList.add('fade-in');
            
            // 5秒后自动隐藏错误提示
            setTimeout(() => {
                errorAlert.classList.add('d-none');
                errorAlert.classList.remove('fade-in');
            }, 5000);
        }

        // 键盘快捷键：Enter键提交表单
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (document.activeElement.form === form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // 输入框焦点效果
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
