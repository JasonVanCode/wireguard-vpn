<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块登录 - EITEC VPN</title>
    
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.8);
            --card-border: rgba(148, 163, 184, 0.2);
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-glow: rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 粒子背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* 登录卡片 */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Shimmer效果 */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            border-radius: 20px;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Logo部分 */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px var(--accent-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon i {
            font-size: 1.8rem;
            color: white;
        }

        .logo-text h2 {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 5;
            transition: color 0.3s ease;
        }

        .form-group:focus-within .input-icon {
            color: var(--primary-color);
        }

        /* 登录按钮 */
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 0.95rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* 按钮光波效果 */
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        /* 错误提示 */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
            animation: shake 0.5s ease-in-out;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 加载状态 */
        .loading {
            display: none;
        }

        .loading .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo-text h2 {
                font-size: 1.3rem;
            }
        }

        /* 记住我选项 */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .form-check-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-hover);
        }

        /* 底部信息 */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .login-footer p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 粒子背景 -->
        <div class="particles" id="particles"></div>
        
        <!-- 登录卡片 -->
        <div class="login-card">
            <!-- Logo部分 -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="logo-text">
                    <h2>模块管理</h2>
                    <p>EITEC VPN Module</p>
                </div>
            </div>
            
            <!-- 错误提示 -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">用户名或密码错误</span>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="用户名" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="密码" required>
                </div>
                
                <div class="remember-me">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">记住登录状态</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <span class="login-text">登录</span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        登录中...
                    </span>
                </button>
            </form>
            
            <!-- 底部信息 -->
            <div class="login-footer">
                <p>
                    <i class="fas fa-shield-alt"></i>
                    安全的模块管理访问
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 粒子背景动画
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 随机位置
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机动画延迟
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 显示加载状态
            showLoading(true);
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember_me: rememberMe
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    // 登录成功，保存token并跳转
                    if (data.data && data.data.token) {
                        // 保存到localStorage（用于API请求）
                        localStorage.setItem('module_token', data.data.token);
                        
                        // 保存到Cookie（用于页面请求）
                        const expiresIn = data.data.expires_in || 86400; // 默认24小时
                        const expires = new Date(Date.now() + expiresIn * 1000);
                        document.cookie = `module_token=${data.data.token}; path=/; expires=${expires.toUTCString()}; httpOnly=false`;
                        
                        if (rememberMe) {
                            localStorage.setItem('module_remember', 'true');
                        }
                    }
                    
                    // 检查配置状态并跳转到正确页面
                    await checkConfigurationAndRedirect();
                } else {
                    // 登录失败，显示错误信息
                    showError(data.message || '登录失败，请检查用户名和密码');
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showError('网络错误，请稍后重试');
            } finally {
                showLoading(false);
            }
        });
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            const loginText = document.querySelector('.login-text');
            const loadingText = document.querySelector('.loading');
            const submitBtn = document.querySelector('.btn-login');
            
            if (show) {
                loginText.style.display = 'none';
                loadingText.style.display = 'inline-block';
                submitBtn.disabled = true;
            } else {
                loginText.style.display = 'inline-block';
                loadingText.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorElement.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // 输入框聚焦动画
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
        
        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Enter键快速登录
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // 检查是否已登录
        function checkLogin() {
            const token = localStorage.getItem('module_token');
            if (token) {
                // 验证token是否有效
                fetch('/api/v1/auth/verify', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token有效，检查配置状态并跳转
                        checkConfigurationAndRedirect();
                    } else {
                        // Token无效，清除并继续显示登录页面
                        localStorage.removeItem('module_token');
                    }
                })
                .catch(() => {
                    // Token无效，清除并继续显示登录页面
                    localStorage.removeItem('module_token');
                });
            }
        }
        
        // 检查配置状态并跳转到正确页面
        async function checkConfigurationAndRedirect() {
            try {
                const response = await fetch('/api/v1/config/status');
                const data = await response.json();
                console.log(data);
                if (data.configured) {
                    // 配置已就绪，跳转到主页面
                    window.location.href = '/';
                } else {
                    // 配置未就绪，跳转到配置页面
                    window.location.href = '/config';
                }
            } catch (error) {
                console.error('检查配置状态失败:', error);
                // 发生错误，默认跳转到主页面
                window.location.href = '/';
            }
        }
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkLogin();
            
            // 自动聚焦用户名输入框
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
